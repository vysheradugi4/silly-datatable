<div [ngClass]="settings?.containerClass">
    <span *ngIf="currentPage && numberOfPages" [ngClass]="settings?.infoClass">
        Page {{ currentPage + 1 }} of {{ numberOfPages }}
    </span>
    
    <button
        *ngIf="currentPage > 0 && numberOfPages > 2"
        [ngClass]="settings?.arrowButtonClass"
        (click)="pageRequest(0)"
        [innerHTML]="settings?.start || '<<'"></button>

    <button
        *ngIf="currentPage > 0"
        [ngClass]="settings?.arrowButtonClass"
        (click)="pageRequest(currentPage - 1)"
        [innerHTML]="settings?.prev || '<'"></button>

    <button
        *ngFor="let page of pageArray | slice:start:end"
        [ngClass]="settings?.numberButtonClass"
        [class.active]="currentPage === (page - 1)"
        (click)="pageRequest(page - 1)"
        [disabled]="currentPage === (page - 1)">
        {{ page }}
    </button>

    <button
        *ngIf="(currentPage + 1) < numberOfPages"
        [ngClass]="settings?.arrowButtonClass"
        (click)="pageRequest(currentPage + 1)"
        [innerHTML]="settings?.next || '>'"></button>

    <button
        *ngIf="(currentPage + 1) < numberOfPages && numberOfPages > 2"
        [ngClass]="settings?.arrowButtonClass"
        (click)="pageRequest(numberOfPages - 1)"
        [innerHTML]="settings?.last || '>>'"></button>
</div>
