<div [ngClass]="settings?.formContainerClass">
    <form [formGroup]="filterForm">

        <div *ngFor="let formField of formFields">
            <ngx-filter-field [filterFieldSettings]="formField"
                [formControlName]="formField.name">
            </ngx-filter-field>
        </div>

        <button (click)="onCancel()"
            [ngClass]="settings?.cancelButtonClass">
            {{ settings?.cancelButtonTitle || 'Cancel' }}
        </button>

        <button [disabled]="!values"
            [ngClass]="settings?.submitButtonClass"
            (click)="applyFilters()">
            {{ settings?.submitButtonTitle || 'Apply Filters' }}
        </button>

    </form>
</div>
