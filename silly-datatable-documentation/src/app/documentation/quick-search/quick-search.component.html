<h1>Quick search</h1>

<router-outlet (activate)="route = !!$event"
    (deactivate)="route = !$event"></router-outlet>
<ng-container *ngIf="!route">
    <h2>Search component</h2>

    <p>Tag of component for insert search field in template:</p>

    <code>&lt;ngx-silly-datatable-search&gt;&lt;/ngx-silly-datatable-search&gt;</code>

    <p>
            For use search component together with datatable component need to 
            define reference. This reference will be used for specify in 
            datatable component:
        </p>
    
        <textarea highlight-js
            [options]="{}"
            lang="html">
<ngx-silly-datatable-search #searchComponent></ngx-silly-datatable-search>

<ngx-silly-datatable [searchComponent]="searchComponent"></ngx-silly-datatable>
        </textarea>

</ng-container>
