<h1>Datatable</h1>

<router-outlet (activate)="route = !!$event"
    (deactivate)="route = !$event"></router-outlet>
<ng-container *ngIf="!route">

    <h2>Id</h2>

    <code>&lt;ngx-silly-datatable id="datatable"&gt;&lt;/ngx-silly-datatable&gt;</code>

    <ul>
        <li><strong>id</strong> - The ID is required to identify when saving and getting
            options data in the local storage (see more in options component section).
        </li>
    </ul>

</ng-container>
