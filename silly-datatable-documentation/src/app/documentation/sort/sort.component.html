<h2>Sort</h2>

<p>Part of <strong>TableParams</strong> class. This class contains:</p>

<ul class="properties">
    <li>
        <strong>columnName</strong> - The column name what will be used for
        sorting.
    </li>
    <li>
        <strong>isDesc</strong> - For define sort direction. Sorts the records 
        in ascending order by default (isDesc is undefined).
    </li>
</ul>

<p>Sort can be used with pagination and search at the same time.</p>
