<hr>

<ng-template #prefix>
    <label for="search">Search field</label>
    <br>
</ng-template>

<ngx-silly-datatable-search #searchComponent
    inputId="search"
    placeholder="Search..."
    inputClass="search-field"
    [prefix]="prefix"
    [suffix]="suffix"
    [disabled]="loading"></ngx-silly-datatable-search>

<ng-template #suffix>
    <br>
    <span>required</span>
</ng-template>

<hr>
<div>
        <ngx-silly-datatable id="sole"
        [searchComponent]="searchComponent"
        [filterComponent]="filterComponent"
        [pagingComponent]="pagingComponent"
        [optionsComponent]="optionsComponent"
        [settings]="settings"
        [columns]="columns"
        [tableParams]="tableParams"
        (rowClicked)="selected($event)"
        (rowDoubleClicked)="dblClickSelected($event)"
        (request)="request($event)"
        (componentCellEvent)="eventInCellComponent($event)">
    </ngx-silly-datatable>
</div>

<hr>

<ngx-silly-datatable-paging #pagingComponent
    [settings]="paginationSettings"
    [pageOf]="pageOf">
</ngx-silly-datatable-paging>

<hr>

<ngx-silly-datatable-filter #filterComponent
    [formFields]="filterFormFields"
    [settings]="filterSettings"
    (valueChanges)="filterValueChanges($event)">
</ngx-silly-datatable-filter>

<ng-template #customInput
    let-filterFieldSettings="filterFieldSettings"
    let-formControl="formControl"
    let-touched="touched">
    <input [formControl]="formControl"
        [id]="filterFieldSettings.id"
        type="text"
        [ngClass]="filterFieldSettings.controlClass"
        [placeholder]="filterFieldSettings.placeholder"
        (blur)="touched()">
</ng-template>

<hr>

<h3>Options</h3>
<ngx-silly-datatable-options #optionsComponent
    [settings]="optionsSettings">
</ngx-silly-datatable-options>

<ng-template #pageOf
    let-currentPage="currentPage"
    let-numberOfPages="numberOfPages">
    Pager {{ currentPage + 1 }} of {{ numberOfPages }}
</ng-template>
